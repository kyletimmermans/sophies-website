<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret+One">
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	<link rel="stylesheet" href="/main.css">
	<title>Sophie Keplinger | Gallery</title>
</head>

<style>
h1 {
  font-size: 54px;
  color: #e8e1b7;
  font-family: 'Poiret One';
}

h2 {
	font-size: 30px;
	color: #e8e1b7;
	font-family: 'Poiret One';
}

h3, a {
  font-size: 20px;
  color: black;
  font-family: 'Poiret One';
  text-decoration: none !important;
}

#img-ease {
    transition:transform 0.25s ease;
}

#img-ease:hover {
    -webkit-transform:scale(2); /* or some other value */
    transform:scale(2);
    z-index: 1;
}
</style>

<body>

<!-- Page Links -->
<div class="container">
	<div class="row justify-content-md-center flex-nowrap">
		<a class="col-md-auto" href="/" id="special-a">Home</a>
		<a class="col-md-auto"></a>
		<a class="col-md-auto" href="/resume" id="special-a">Résumé</a>
		<a class="col-md-auto"></a>
		<a class="col-md-auto" href="/about-me" id="special-a">About Me</a>
		<a class="col-md-auto"></a>
		<a class="col-md-auto" href="/reels" id="special-a">Reels</a>
		<a class="col-md-auto"></a>
		<a class="col-md-auto" href="/contact" id="special-a">Contact</a>
	</div>
</div>

<!-- Title -->
<div style="margin-top: 6vh; margin-bottom: 6vh;" class="container">
	<div class="row justify-content-lg-center">
		<h1 class="col-lg-auto">Gallery</h1>
	</div>
</div>

<div style="margin-bottom: 4vh;" class="container">
	<div class="row justify-content-lg-center">
		<h2 class="col-lg-auto">Headshots by Stephanie Naru</h2>
	</div>
</div>

<!-- Headshots Row 1 -->
<div class="container">
	<div class="row justify-content-sm-center flex-nowrap">
		<img class="col-sm-2" id="img-ease" src="/assets/gallery1.webp">
		<div class="col-sm-auto"></div>
		<div class="col-sm-auto"></div>
		<img class="col-sm-2" id="img-ease" src="/assets/gallery2.webp">
		<div class="col-sm-auto"></div>
		<div class="col-sm-auto"></div>
		<img class="col-sm-2" id="img-ease" src="/assets/gallery3.webp">
		<div class="col-sm-auto"></div>
		<div class="col-sm-auto"></div>
		<img class="col-sm-2" id="img-ease" src="/assets/gallery4.webp">
		<div class="col-sm-auto"></div>
		<div class="col-sm-auto"></div>
		<img class="col-sm-2" id="img-ease" src="/assets/gallery5.webp">
	</div>
</div>

<div style="margin-top: 10vh; margin-bottom: 4vh;" class="container">
	<div class="row justify-content-lg-center">
		<h2 class="col-lg-auto">Production Photos</h2>
	</div>
</div>


<!-- w3 School's Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="7"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="8"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="9"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="10"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/assets/prod1.webp" class="d-block col-md-4 mx-auto">
    </div>
    <div class="carousel-item">
      <img src="/assets/prod2.webp" class="d-block col-md-4 mx-auto">
    </div>
    <div class="carousel-item">
      <img src="/assets/prod3.webp" class="d-block col-md-4 mx-auto">
    </div>
    <div class="carousel-item">
      <img src="/assets/prod6.webp" class="d-block col-md-4 mx-auto">
    </div>
    <div class="carousel-item">
      <img src="/assets/prod9.webp" class="d-block col-md-4 mx-auto">
    </div>
    <div class="carousel-item">
      <img src="/assets/prod10.webp" class="d-block col-md-4 mx-auto">
    </div>
    <div class="carousel-item">
      <img src="/assets/prod11.webp" class="d-block col-md-3 mx-auto">
    </div>
    <div class="carousel-item">
      <img src="/assets/prod4.webp" class="d-block col-md-3 mx-auto">
    </div>
    <div class="carousel-item">
      <img src="/assets/prod5.webp" class="d-block col-md-3 mx-auto">
    </div>
    <div class="carousel-item">
      <img src="/assets/prod7.webp" class="d-block col-md-3 mx-auto">
    </div>
    <div class="carousel-item">
      <img src="/assets/prod8.webp" class="d-block col-md-3 mx-auto">
    </div>

  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<!-- Copyright -->
<div style="margin-top: 12vh; padding-bottom: 2.5vh;" class="container">
    <div class="row justify-content-lg-center">
        <h3 class="col-lg-auto"><a id="copyright" href="/">&copy;Sophie Keplinger |</a></h3>
        <script>document.getElementById('copyright').innerText += ' ' + new Date().getFullYear();</script>
    </div>
</div>

</body>

</html>
