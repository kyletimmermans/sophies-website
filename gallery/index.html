<!DOCTYPE html>

<head>

  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret+One">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="stylesheet" href="/main.css">
  <meta property="og:title" content="Gallery | Sophie Keplinger">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="en_US">
  <meta property="og:url" content="https://www.sophiekeplinger.com/gallery/">
  <meta property="og:description" content="Thanks for stopping by!">
  <meta property="og:image" content="https://www.sophiekeplinger.com/assets/headshot3.webp">
  <meta name="description" content="Thanks for stopping by!">
  <style>
  h1 {
    font-size: 54px;
    color: #e8e1b7;
    font-family: 'Poiret One';
  }

  h2 {
    font-size: 30px;
    color: #e8e1b7;
    font-family: 'Poiret One';
  }

  footer, a {
    font-size: 20px;
    color: black;
    font-family: 'Poiret One';
    text-decoration: none !important;
  }

  #img-ease {
    transition:transform 0.25s ease;
  }

  #img-ease:hover {
    -webkit-transform:scale(2); /* or some other value */
    transform:scale(2);
    z-index: 1;
  }

  /* W3Schools Image Grid */
  .collage-row {
    display: flex;
    flex-wrap: wrap;
    padding: 0 4px;
  }

  .collage-col {
    flex: 50%;
    padding: 0 4px;
  }

  .collage-col img {
    margin-top: 8px;
    vertical-align: middle;
    width: 100%;
    height: auto;
  }
  </style>
</head>
<body>
  <!-- Page Links -->
  <div class="container">
    <div class="row justify-content-md-center flex-nowrap">
      <a class="col-md-auto" href="/" id="special-a">Home</a>
      <div class="col-md-auto"></div>
      <a class="col-md-auto" href="/resume" id="special-a">Résumé</a>
      <div class="col-md-auto"></div>
      <a class="col-md-auto" href="/about-me" id="special-a">About Me</a>
      <div class="col-md-auto"></div>
      <a class="col-md-auto" href="/reels" id="special-a">Reels</a>
      <div class="col-md-auto"></div>

  </div>
  <!-- Headshots Row 1 -->
  <div class="container-fluid">
    <div class="row justify-content-sm-center flex-nowrap gx-auto">
      <img class="col-2" id="img-ease" src="/assets/gallery1.webp" alt="Headshot 1" loading="eager">
      <img class="col-2" id="img-ease" src="/assets/gallery2.webp" alt="Headshot 2" loading="eager">
      <img class="col-2" id="img-ease" src="/assets/gallery3.webp" alt="Headshot 3" loading="eager">
      <img class="col-2" id="img-ease" src="/assets/gallery4.webp" alt="Headshot 4" loading="eager">

    <div class="row justify-content-lg-center">
      <h2 class="col-lg-auto">Production Photos</h2>
    </div>
  </div>
  <div class="collage-row">
    <div class="collage-col">
      <img class="img-fluid" src="/assets/prod5.webp" alt="Dracula" loading="eager">
      <img class="img-fluid" src="/assets/prod1.webp" alt="Draacula" loading="eager">
      <img class="img-fluid" src="/assets/prod10.webp" alt="Brilliant Traces" loading="eager">
      <img class="img-fluid" src="/assets/prod4.webp" alt="The Wolves" loading="eager">
      <img class="img-fluid" src="/assets/prod6.webp" alt="Dracula" loading="eager">
      <img class="img-fluid" src="/assets/prod8.webp" alt="Dracula" loading="lazy">
      <img class="img-fluid" src="/assets/prod14.webp" alt="Brilliant Traces" loading="lazy">
      <img class="img-fluid" src="/assets/prod11.webp" alt="Brilliant Traces" loading="lazy">
    </div>
    <div class="collage-col">
      <img class="img-fluid" src="/assets/prod12.webp" alt="Brilliant Traces" loading="eager">
      <img class="img-fluid" src="/assets/prod2.webp" alt="The Wolves" loading="eager">

      <img class="img-fluid" src="/assets/prod9.webp" alt="Dracula" loading="lazy">
      <img class="img-fluid" src="/assets/prod16.webp" alt="Dracula" loading="lazy"></div>
  </div><!-- Copyright -->

    <div class="row justify-content-lg-center">

      <script>
      document.getElementById('copyright').innerText += new Date().getFullYear();
      </script>
    </div>
